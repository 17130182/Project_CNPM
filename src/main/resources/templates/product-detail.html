
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Chi Tiết Sản Phẩm</title>

<!-- Font awesome -->
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
	integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
	crossorigin="anonymous">
<link href="css/font-awesome.css" rel="stylesheet">

<!-- Bootstrap -->
<link href="css/bootstrap.css" rel="stylesheet">
<link rel="icon" href="images/favicon.png" type="image/x-icon">
<!-- SmartMenus jQuery Bootstrap Addon CSS -->
<link href="css/jquery.smartmenus.bootstrap.css" rel="stylesheet">
<!-- Product view slider -->
<link rel="stylesheet" type="text/css" href="css/jquery.simpleLens.css">
<!-- slick slider -->
<link rel="stylesheet" type="text/css" href="css/slick.css">
<!-- price picker slider -->
<link rel="stylesheet" type="text/css" href="css/nouislider.css">
<!-- Theme color -->
<link id="switcher" href="css/theme-color/default-theme.css"
	rel="stylesheet">

<!-- Top Slider CSS -->
<link href="css/sequence-theme.modern-slide-in.css" rel="stylesheet"
	media="all">

<!-- Main style sheet -->
<link href="css/style.css" rel="stylesheet">

<!-- Google Font -->
<link href='https://fonts.googleapis.com/css?family=Lato'
	rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Raleway'
	rel='stylesheet' type='text/css'>
<link
	href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
	rel="stylesheet">


<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->


</head>
<body>
	<!-- wpf loader Two -->
	<div id="wpf-loader-two">
		<div class="wpf-loader-two-inner">
			<span>Loading</span>
		</div>
	</div>
	<!-- / wpf loader Two -->
	<!-- SCROLL TOP BUTTON -->
	<a class="scrollToTop" href="#"><i class="fa fa-chevron-up"></i></a>
	<!-- END SCROLL TOP BUTTON -->

	<!--LIVE CHAT-->
	<!-- Load Facebook SDK for JavaScript -->
	<div id="fb-root"></div>
	<script>
		window.fbAsyncInit = function() {
			FB.init({
				xfbml : true,
				version : 'v8.0'
			});
		};

		(function(d, s, id) {
			var js, fjs = d.getElementsByTagName(s)[0];
			if (d.getElementById(id))
				return;
			js = d.createElement(s);
			js.id = id;
			js.src = 'https://connect.facebook.net/vi_VN/sdk/xfbml.customerchat.js';
			fjs.parentNode.insertBefore(js, fjs);
		}(document, 'script', 'facebook-jssdk'));
	</script>

	<!-- Your Chat Plugin code -->
	<div class="fb-customerchat" attribution=setup_tool
		page_id="115448300360414" theme_color="#ff7e29"
		logged_in_greeting="Xin chào! Chúng tôi có thể hỗ trợ gì cho bạn"
		logged_out_greeting="Xin chào! Chúng tôi có thể hỗ trợ gì cho bạn">
	</div>
	<!--/LIVE CHAT-->



	<!-- Start header section -->
	<th:block th:include="/_header"></th:block>
	<!-- / menu -->
	<!-- catg header banner section -->
	<section id="aa-catg-head-banner">
		<img src="images/banner-product.png" alt="banner sản phẩm">
		<div class="aa-catg-head-banner-area">
			<div class="container">
				<div class="aa-catg-head-banner-content">
					<h2>Chi tiết sản phẩm</h2>
					<ol class="breadcrumb">
						<li><a href="/">Trang chủ</a></li>
						<li><a href="/sanpham">Sản phẩm</a></li>
						<li style="color: #fff" th:text="${product.name}"></li>
					</ol>
				</div>
			</div>
		</div>
	</section>
	<!-- / catg header banner section -->

	<!-- product category -->
	<section id="aa-product-details">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="aa-product-details-area">
						<div class="aa-product-details-content">
							<div class="row">
								<!-- Modal view slider -->
								<div class="col-md-5 col-sm-5 col-xs-12">
									<div class="aa-product-view-slider">
										<div id="demo-1" class="simpleLens-gallery-container">
											<div class="simpleLens-container">
												<div class="simpleLens-big-image-container">
													<a th:data-lens-image="@{'/images/'+${product.image_link}}"
														class="simpleLens-lens-image"><img
														th:src="@{'/images/'+${product.image_link}}"
														class="simpleLens-big-image"></a>
												</div>
											</div>
										</div>
									</div>
								</div>
								<!-- Modal view content -->
								<div class="col-md-7 col-sm-7 col-xs-12">
									<div class="aa-product-view-content">
										<h3 th:text="${product.name}"></h3>
										<div class="aa-price-block">
											<span class="aa-product-view-price"
												th:text="${product.price}"></span>
											<p class="aa-product-avilability">
												Tình trạng:<span th:if="${product.status==1}"> Còn
													hàng</span><span th:if="${product.status==0}"> Tạm hết hàng</span>
											</p>
										</div>
										<p th:utext="${product.description}"></p>
										<div class="aa-prod-quantity">
											<p>
												<input class="aa-cart-quantity"
													style="padding: 5px; width: 50px" type="number" name=""
													value="" min=1>
											</p>
											<p class="aa-prod-category">
												<strong>Danh mục:</strong>
											<p th:text="${danhmuc}"></p>
											</p>
										</div>
										<form method="POST" id="addToCartForm">
											<input type="hidden" id="idItem" name="id"
												th:value="${product.id}">
											<button type="submit" class="aa-add-to-cart-btn">Thêm
												vào giỏ hàng</button>
										</form>
										<div class="aa-prod-view-bottom"></div>
									</div>
								</div>
							</div>
						</div>
						<div class="aa-product-details-bottom">
							<ul class="nav nav-tabs aa-products-tab" id="myTab2">
								<li><a href="#description" data-toggle="tab">Mô tả</a></li>
								<li><a href="#review" data-toggle="tab">Đánh giá</a></li>
							</ul>

							<!-- Tab panes -->
							<div class="tab-content">
								<div class="tab-pane fade in active" id="description">
									<p th:utext="${product.content}" ></p>
								</div>
								<div class="tab-pane fade " id="review">
									<div class="aa-product-review-area">
										<ul class="aa-review-nav">
											<li th:each="item:${review}">
												<div class="media">
													<div class="media-body">
														<h4 class="media-heading">
															<strong th:text="${item.name}"></strong> - <span  th:text="${item.created}" ></span>
														</h4>
														<div class="aa-product-rating">
															<span class="fa fa-star"></span> <span class="fa fa-star"></span>
															<span class="fa fa-star"></span> <span class="fa fa-star"></span>
															<span class="fa fa-star"></span>
														</div>
														<p  th:text="${item.content}"></p>
													</div>
												</div>
											</li>
										</ul>
										<h4>Thêm đánh giá</h4>
										<!-- review form -->
										<form action="Review" method="post" class="aa-review-form">
											<div class="form-group"
												th:if="${#request.userPrincipal != null}">
												    <input type="hidden" class="form-control" name="id" th:value="${product.id}">
											</div>
											<div class="form-group"
												th:if="${#request.userPrincipal != null}">
												<label for="name">Tên</label> <input type="text"
													class="form-control" id="name" placeholder="Name"
													name="name" th:value="${user.name}">
											</div>
											<div class="form-group"
												th:if="${#request.userPrincipal != null}">
												<label for="email">Email</label> <input type="email"
													class="form-control" id="email"
													placeholder="example@gmail.com" name="email"
													th:value="${user.email}">
											</div>
											<div class="form-group">
												<label for="">Đánh giá của bạn</label>
												<textarea class="form-control" rows="3" id="content"
													name="content"></textarea>
											</div>
											<button type="submit"
												class="btn btn-default aa-review-submit">Gửi</button>
										</form>
									</div>
								</div>
							</div>
						</div>
						<!-- Related product -->

					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- / product category -->
	<!-- footer -->
	<th:block th:include="/_footer"></th:block>
	<!-- / footer -->

	<!-- jQuery library -->
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.js"></script>
	<script src="js/ajax.js"></script>
	<!-- SmartMenus jQuery plugin -->
	<script type="text/javascript" src="js/jquery.smartmenus.js"></script>
	<!-- SmartMenus jQuery Bootstrap Addon -->
	<script type="text/javascript" src="js/jquery.smartmenus.bootstrap.js"></script>
	<!-- To Slider JS -->
	<script src="js/sequence.js"></script>
	<script src="js/sequence-theme.modern-slide-in.js"></script>
	<!-- Product view slider -->
	<script type="text/javascript" src="js/jquery.simpleGallery.js"></script>
	<script type="text/javascript" src="js/jquery.simpleLens.js"></script>
	<!-- slick slider -->
	<script type="text/javascript" src="js/slick.js"></script>
	<!-- Price picker slider -->
	<script type="text/javascript" src="js/nouislider.js"></script>
	<!-- Custom js -->
	<script src="js/custom.js"></script>


</body>
</html>
