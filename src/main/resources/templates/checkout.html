<!-- Cart view section -->
<section id="checkout">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="checkout-area">
          <form action="/goToPay" method="post">
            <div class="row">
              <div class="col-md-8">
                <div class="checkout-left">
                  <div class="panel-group" >
                    <!--                      <p> Bạn cần đăng nhập để thanh toán! Đăng nhập <a href="login.html" style="color: #754110">tại đây!</a></p>-->
                    <!-- Shipping Address -->
                    <div class="panel panel-default aa-checkout-billaddress">
                      <div class="panel-heading">
                        <h4 class="panel-title" style="color:#754110">
                          Địa chỉ giao hàng
                        </h4>
                      </div>
                      <div id="collapseFour">
                        <div class="panel-body">
                          <div class="row">
                            <div class="col-md-12">
                              <div class="aa-checkout-single-bill">
                                <input type="text" placeholder="Họ Tên*" required="required" name="transaction_name"
                                        th:value="${user.name}">
                              </div>
                            </div>

                          </div>

                          <div class="row">
                            <div class="col-md-6">
                              <div class="aa-checkout-single-bill">
                                <input type="email" placeholder="Email*" required="required" name="transaction_email"
                                      th:value="${user.email}">
                              </div>
                            </div>
                            <div class="col-md-6">
                              <div class="aa-checkout-single-bill">
                                <input type="tel" placeholder="Số điện thoại*" required="required" name="transaction_phone"
                                      th:value="${user.phone}">
                              </div>
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-md-12">
                              <div class="aa-checkout-single-bill">
                                  <textarea cols="8" rows="3" required="required" placeholder="Địa chỉ*" name="address"
                                            oninvalid="this.setCustomValidity('Vui lòng nhập Địa chỉ')"></textarea>
                              </div>
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-md-12">
                              <div class="aa-checkout-single-bill">
                                <textarea cols="8" rows="3" placeholder="Ghi chú" name="note"></textarea>
                              </div>
                            </div>
                          </div>

                          <div class="row">
                            <div class="col-md-12">
                              <div class="aa-checkout-single-bill">
                                <input type="date" placeholder="Password" name="transaction_created" id="the-date" style="display: none">
                              </div>
                            </div>
                          </div>

                          <div class="row" style="display: none">
                            <div class="col-md-12">
                              <div class="aa-checkout-single-bill">
                                <input type="text" placeholder="userid_session" name="transaction_usersession" value="">

                                <input type="text" placeholder="totalmoney_session" name="transaction_amount" value="">
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="checkout-right">
                  <h4>Thông tin đơn hàng</h4>
                  <div class="aa-order-summary-area">
                    <table class="table table-responsive">
                      <thead>
                      <tr>
                        <th>Sản phẩm</th>
                        <th>Số tiền</th>
                      </tr>
                      </thead>
                      <tbody>
                      <tr th:each="item:${listCart}">
                        <td th:text="${item.s.price}"><strong th:text="${item.quantity}">x</strong></td>
                        <td th:text="${item.s.price}">VNĐ</td>
                      </tr>
                      </tbody>
                      <tfoot>
                      <tr>
                        <th>Thuế</th>
                        <td>0 VNĐ</td>
                      </tr>
                      <tr>
                        <th>Tổng cộng</th>
                        <td><strong th:text="${totalPrice}+'VNĐ'"></strong></td>
                      </tr>
                      </tfoot>
                    </table>
                  </div>
                  <h4>Hình thức thanh toán</h4>
                  <div class="aa-payment-method">
                    <label for="cashdelivery"><input type="radio" id="cashdelivery" name="transaction_payment" checked value="0"> Thanh toán khi nhận hàng (COD) </label>
                    <label for="credit-card"><input type="radio" id="credit-card" name="transaction_payment" value="1" > Thanh toán bằng Thẻ tín dụng/Thẻ ghi nợ </label>
                    <img src="img/visa.png" border="0" alt="thanh toàn bằng thẻ tín dụng/thẻ ghi nợ">
                    <img src="img/master-card.jpg" border="0" alt="thanh toàn bằng thẻ tín dụng/thẻ ghi nợ">
                    <label for="atm"><input type="radio" id="atm" name="transaction_payment" value="1" > Thanh toán bằng thể ngân hàng (ATM) </label>
                    <label for="momo"><input type="radio" id="momo" name="transaction_payment" value="1" > Ví điện tử Momo/ZaloPay </label>
                    <img src="img/momo.png" border="0" alt="thanh toán bằng momo">
                    <img src="img/zalopay.png" border="0" alt="thanh toán bằng zalopay">
                    <input type="submit" value="Đặt hàng" class="aa-browse-btn">
                  </div>
                  <!--                    <br>-->
                  <!--                    <p style="color: red">Bạn đã đặt hàng thành công!</p>-->
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

<script>
  var date = new Date();

  var day = date.getDate();
  var month = date.getMonth() + 1;
  var year = date.getFullYear();

  if (month < 10) month = "0" + month;
  if (day < 10) day = "0" + day;

  var today = year + "-" + month + "-" + day;


  document.getElementById('the-date').value = today;
</script>
