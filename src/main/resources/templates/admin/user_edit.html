<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />

	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>Sửa admin</title>
<!-- loader-->
<link href="assets/css/pace.min.css" rel="stylesheet" />
<script src="assets/js/pace.min.js"></script>
<!--favicon-->
<link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
<!-- Vector CSS -->
<link href="assets/plugins/vectormap/jquery-jvectormap-2.0.2.css"
	rel="stylesheet" />
<!-- simplebar CSS-->
<link href="assets/plugins/simplebar/css/simplebar.css" rel="stylesheet" />
<!-- Bootstrap core CSS-->
<link href="assets/css/bootstrap.min.css" rel="stylesheet" />
<!-- animate CSS-->
<link href="assets/css/animate.css" rel="stylesheet" type="text/css" />
<!-- Icons CSS-->
<link href="assets/css/icons.css" rel="stylesheet" type="text/css" />

<link href="assets/css/sidebar-menu.css" rel="stylesheet" />

<link href="assets/css/app-style.css" rel="stylesheet" />

</head>

<body class="bg-theme bg-theme1">

	<!-- Start wrapper-->
	<th:block th:include="admin/_header"></th:block>
	<!--End topbar header-->
	<div class="clearfix"></div>
	<div class="content-wrapper">
		<div class="container-fluid">

			<div class="row mt-3">
				<div class="col-lg-12">
					<div class="card">
						<div class="card-body">
							<div class="card-title">Sửa User</div>
							<hr>
							 <form th:action="@{/admin/suauser}" method="POST" th:object="${edituser}">
								<input type="hidden" th:field="*{id}">
								<div class="form-group">
									<label for="input-1">Họ tên</label> <input type="text"
										class="form-control" id="input-2" placeholder="Nhập họ tên"
										name="user-name" th:field="*{name}">
								</div>
								<div class="form-group">
									<label for="input-2">Email</label> <input type="text"
										class="form-control" id="input-3"
										placeholder="Nhập địa chỉ Email" name="user-email" th:field="*{email}">
								</div>
								<div class="form-group">
									<label for="input-3">Số Điện Thoại</label> <input type="text"
										class="form-control" id="input-4"
										placeholder="Nhập số điện thoại" name="user-phone" th:field="*{phone}">
								</div>
								<div class="form-group">
									<label for="input-3">UserName</label> <input type="text"
										class="form-control" id="input-5" placeholder="Nhập User Name"
										name="user-userName" th:field="*{username}">
								</div>
								<div class="form-group">
									<label for="input-4">Mật khẩu</label> <input type="password"
										class="form-control" id="myinput" placeholder="Nhập mật khẩu"
										name="user-password" th:field="*{password}"> <input type="checkbox"
										onclick="myFunction1()">Hiển thị mật khẩu
									<script>
										function myFunction1() {
											var x = document
													.getElementById("myinput");
											if (x.type === "password") {
												x.type = "text";
											} else {
												x.type = "password";
											}
										}
									</script>
								</div>
								
								<div class="form-group">
									<label for="input-3">Quyền</label> <input type="number" min="1"
										class="form-control" id="input-5" placeholder="Nhập quyền"
										name="user-role">
								</div>
								<div class="form-footer">
									<button class="btn btn-danger">
										<i class="fa fa-times"></i><a href="user_list.html">Hủy</a>
									</button>
									<button type="submit" class="btn btn-success">
										<i class="fa fa-check-square-o"></i> Thêm
									</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
			<div class="overlay toggle-menu"></div>
		</div>
	</div>
	<script>
		var date = new Date();

		var day = date.getDate();
		var month = date.getMonth() + 1;
		var year = date.getFullYear();

		if (month < 10)
			month = "0" + month;
		if (day < 10)
			day = "0" + day;

		var today = year + "-" + month + "-" + day;

		document.getElementById('the-date').value = today;
	</script>
	<!--Start Back To Top Button-->
	<a href="javaScript:void();" class="back-to-top"><i
		class="fa fa-angle-double-up"></i> </a>
	<!--End Back To Top Button-->

	<!--start color switcher-->
	<div class="right-sidebar">
		<div class="switcher-icon">
			<i class="zmdi zmdi-settings zmdi-hc-spin"></i>
		</div>
		<div class="right-sidebar-content">

			<p class="mb-0">Gaussion Texture</p>
			<hr>

			<ul class="switcher">
				<li id="theme1"></li>
				<li id="theme2"></li>
				<li id="theme3"></li>
				<li id="theme4"></li>
				<li id="theme5"></li>
				<li id="theme6"></li>
			</ul>

			<p class="mb-0">Gradient Background</p>
			<hr>

			<ul class="switcher">
				<li id="theme7"></li>
				<li id="theme8"></li>
				<li id="theme9"></li>
				<li id="theme10"></li>
				<li id="theme11"></li>
				<li id="theme12"></li>
				<li id="theme13"></li>
				<li id="theme14"></li>
				<li id="theme15"></li>
			</ul>

		</div>
	</div>
	<!--end color switcher-->

	</div>
	<!--End wrapper-->
	<!-- Bootstrap core JavaScript-->
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/popper.min.js"></script>
	<script src="assets/js/bootstrap.min.js"></script>

	<!-- simplebar js -->
	<script src="assets/plugins/simplebar/js/simplebar.js"></script>
	<!-- sidebar-menu js -->
	<script src="assets/js/sidebar-menu.js"></script>
	<!-- loader scripts -->
	<script src="assets/js/jquery.loading-indicator.js"></script>
	<!-- Custom scripts -->
	<script src="assets/js/app-script.js"></script>
	<!-- Chart js -->

	<script src="assets/plugins/Chart.js/Chart.min.js"></script>

	<!-- Index js -->
	<script src="assets/js/index.js"></script>


</body>
</html>
