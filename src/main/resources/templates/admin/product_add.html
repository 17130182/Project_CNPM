<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>Thêm sản phẩm</title>
<!-- loader-->
<link href="assets/css/pace.min.css" rel="stylesheet" />
<script src="assets/js/pace.min.js"></script>
<!--favicon-->
<link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
<!-- Vector CSS -->
<link href="assets/plugins/vectormap/jquery-jvectormap-2.0.2.css"
	rel="stylesheet" />
<!-- simplebar CSS-->
<link href="assets/plugins/simplebar/css/simplebar.css" rel="stylesheet" />
<!-- Bootstrap core CSS-->
<link href="assets/css/bootstrap.min.css" rel="stylesheet" />
<!-- animate CSS-->
<link href="assets/css/animate.css" rel="stylesheet" type="text/css" />
<!-- Icons CSS-->
<link href="assets/css/icons.css" rel="stylesheet" type="text/css" />
<!-- Sidebar CSS-->
<link href="assets/css/sidebar-menu.css" rel="stylesheet" />
<!-- Custom Style-->
<link href="assets/css/app-style.css" rel="stylesheet" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body class="bg-theme bg-theme1">

	<!-- Start wrapper-->
	<th:block th:include="admin/_header"></th:block>
	<!--End topbar header-->
	<div class="clearfix"></div>
	<div class="content-wrapper">
		<div class="container-fluid">

			<div class="row mt-3">
				<div class="col-lg-12">
					<div class="card">
						<div class="card-body">
							<div class="card-title">Thêm sản phẩm</div>
							<hr>
							<form th:action="@{/admin/themsanpham}" method="POST"
								th:object="${addproduct}" enctype="multipart/form-data">
								<div class="form-group">
									<label for="input-1">TÊN SẢN PHẨM</label> <input type="text"
										class="form-control" id="input-2" placeholder="Tên sản phẩm"
										name="product-name" th:field="*{name}">
								</div>
								<div class="form-group">
									<label for="input-2">HÌNH ẢNH</label>
									<div class="custom-file">
										<p id="imgInfo">You have no image!</p>
										<br /> <input type="file" id="imgInp" name="file" required><br />
									</div>

									<p>
										<img id="blah" src="img/hai.jpg" alt="your image">
									</p>
								</div>
								<div class="form-group">
									<label for="input-2">ID DANH MỤC</label> <input type="text"
										class="form-control" id="input-4" placeholder="id danh mục"
										name="cate-id" th:field="*{catalog.id}">
								</div>
								<div class="form-group">
									<label for="input-2">GIÁ</label> <input type="text"
										class="form-control" id="input-5" placeholder="Giá"
										name="price" th:field="*{price}">
								</div>
								<div class="form-group">
									<label for="input-2">CONTENT</label> <input type="text"
										class="form-control" id="input-6" placeholder="Content"
										name="content" th:field="*{content}">
								</div>
								<div class="form-group">
									<label for="input-2">DESCIPTION</label> <input type="text"
										class="form-control" id="input-7" placeholder="Desciption"
										name="status" th:field="*{description}">
								</div>
								<div class="form-group">
									<label for="input-2">GIẢM GIÁ</label> <input type="text"
										class="form-control" id="input-8" placeholder="Giảm giá"
										name="discount" th:field="*{discount}">
								</div>
								<div class="form-group">
									<label>Ngày tạo</label> <input type="date" class="form-control"
										id="the-date" name="new-created" th:field="*{created}">
								</div>
								<div class="form-footer">
									<button class="btn btn-danger">
										<i class="fa fa-times"></i><a href="product_list.html">Hủy</a>
									</button>
									<button type="submit" class="btn btn-success">
										<i class="fa fa-check-square-o"></i> Thêm
									</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
			<div class="overlay toggle-menu"></div>
		</div>
	</div>
	<!-- UPLOAD IMAGE -->
	<script>
		$(document).ready(function() {
			$('#blah').hide();
			$("#imgInfo").show();

		});
	</script>
	<script>
		var date = new Date();

		var day = date.getDate();
		var month = date.getMonth() + 1;
		var year = date.getFullYear();

		if (month < 10)
			month = "0" + month;
		if (day < 10)
			day = "0" + day;

		var today = year + "-" + month + "-" + day;

		document.getElementById('the-date').value = today;
	</script>
	<!--Start Back To Top Button-->
	<a href="javaScript:void();" class="back-to-top"><i
		class="fa fa-angle-double-up"></i> </a>
	<!--End Back To Top Button-->

	<!--start color switcher-->
	<div class="right-sidebar">
		<div class="switcher-icon">
			<i class="zmdi zmdi-settings zmdi-hc-spin"></i>
		</div>
		<div class="right-sidebar-content">

			<p class="mb-0">Gaussion Texture</p>
			<hr>

			<ul class="switcher">
				<li id="theme1"></li>
				<li id="theme2"></li>
				<li id="theme3"></li>
				<li id="theme4"></li>
				<li id="theme5"></li>
				<li id="theme6"></li>
			</ul>

			<p class="mb-0">Gradient Background</p>
			<hr>

			<ul class="switcher">
				<li id="theme7"></li>
				<li id="theme8"></li>
				<li id="theme9"></li>
				<li id="theme10"></li>
				<li id="theme11"></li>
				<li id="theme12"></li>
				<li id="theme13"></li>
				<li id="theme14"></li>
				<li id="theme15"></li>
			</ul>

		</div>
	</div>
	<!--end color switcher-->

	</div>
	<!--End wrapper-->

	<!-- Bootstrap core JavaScript-->
	<script src="assets/js/popper.min.js"></script>
	<script src="assets/js/bootstrap.min.js"></script>

	<!-- simplebar js -->
	<script src="assets/plugins/simplebar/js/simplebar.js"></script>
	<!-- sidebar-menu js -->
	<script src="assets/js/sidebar-menu.js"></script>
	<!-- loader scripts -->
	<script src="assets/js/jquery.loading-indicator.js"></script>
	<!-- Custom scripts -->
	<script src="assets/js/app-script.js"></script>
	<!-- Chart js -->

	<script src="assets/plugins/Chart.js/Chart.min.js"></script>

	<!-- Index js -->
	<script src="assets/js/index.js"></script>
	<script src="assets/js/uploadFile.js"></script>
	<script type="text/javascript">
		function readURL(input) {
			if (input.files && input.files[0]) {
				var reader = new FileReader();
				reader.onload = function(e) {
					$('#blah').attr('src', e.target.result);
					$('#blah').show();
					$("#imgInfo").hide();
				}
				reader.readAsDataURL(input.files[0]);
			}
		}

		$("#imgInp").change(function() {
			readURL(this);
		});
	</script>


</body>
</html>
