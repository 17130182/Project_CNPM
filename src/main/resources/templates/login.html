<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Nông sản 46 - Đăng nhập</title>

    <!-- Font awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />
    <link href="css/font-awesome.css" rel="stylesheet" />

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link rel="icon" href="images/favicon.png" type="image/x-icon" />
    <!-- SmartMenus jQuery Bootstrap Addon CSS -->
    <link href="css/jquery.smartmenus.bootstrap.css" rel="stylesheet" />
    <!-- Product view slider -->
    <link rel="stylesheet" type="text/css" href="css/jquery.simpleLens.css" />
    <!-- slick slider -->
    <link rel="stylesheet" type="text/css" href="css/slick.css" />
    <!-- price picker slider -->
    <link rel="stylesheet" type="text/css" href="css/nouislider.css" />
    <!-- Theme color -->
    <link
      id="switcher"
      href="css/theme-color/default-theme.css"
      rel="stylesheet"
    />

    <!-- Top Slider CSS -->
    <link
      href="css/sequence-theme.modern-slide-in.css"
      rel="stylesheet"
      media="all"
    />

    <!-- Main style sheet -->
    <link href="css/style.css" rel="stylesheet" />

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css?family=Lato"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <!-- wpf loader Two -->
    <div id="wpf-loader-two">
      <div class="wpf-loader-two-inner">
        <span>Loading</span>
      </div>
    </div>
    <!-- / wpf loader Two -->
    <!-- SCROLL TOP BUTTON -->
    <a class="scrollToTop" href="#"><i class="fa fa-chevron-up"></i></a>
    <!-- END SCROLL TOP BUTTON -->
    <!--LIVE CHAT-->
    <!-- Load Facebook SDK for JavaScript -->
    <div id="fb-root"></div>
    <script>
      window.fbAsyncInit = function () {
        FB.init({
          xfbml: true,
          version: 'v8.0',
        });
      };

      (function (d, s, id) {
        var js,
          fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s);
        js.id = id;
        js.src = 'https://connect.facebook.net/vi_VN/sdk/xfbml.customerchat.js';
        fjs.parentNode.insertBefore(js, fjs);
      })(document, 'script', 'facebook-jssdk');
    </script>

    <!-- Your Chat Plugin code -->
    <div
      class="fb-customerchat"
      attribution="setup_tool"
      page_id="115448300360414"
      theme_color="#ff7e29"
      logged_in_greeting="Xin chào! Chúng tôi có thể hỗ trợ gì cho bạn"
      logged_out_greeting="Xin chào! Chúng tôi có thể hỗ trợ gì cho bạn"
    ></div>
    <!--/LIVE CHAT-->

    <!-- Start header section -->
    <th:block th:include="/_header"></th:block>
    <!-- / menu -->
    <!-- catg header banner section -->
    <section id="aa-catg-head-banner">
      <img src="images/archive-banner.png" alt="banner blog" />
      <div class="aa-catg-head-banner-area">
        <div class="container">
          <div class="aa-catg-head-banner-content">
            <h2>Đăng nhập</h2>
            <ol class="breadcrumb">
              <li><a href="">Trang chủ</a></li>
              <li style="color: #fff">Đăng nhập</li>
            </ol>
          </div>
        </div>
      </div>
    </section>
    <!-- / catg header banner section -->

    <!-- Cart view section -->
    <section id="aa-myaccount">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="aa-myaccount-area">
              <div class="row">
                <div class="col-md-8 col-md-push-2">
                  <div class="aa-myaccount-login">
                    <h4>Đăng nhập</h4>
                    <form
                      class="aa-login-form"
                      name="f"
                      th:action="@{/j_spring_security_check}"
                      method="POST"
                    >
                      <label for="">Tên đăng nhập<span>*</span></label>
                      <input
                        type="text"
                        placeholder="Username"
                        name="username"
                      />
                      <label for="">Mật khẩu<span>*</span></label>
                      <input
                        type="password"
                        placeholder="Password"
                        name="password"
                      />
                      <p class="rememberme" style="display: block">
                        <input type="checkbox" id="rememberme" /> Ghi nhớ
                      </p>
                      <p style="color: #ff0000; display: block">
                        <span><a href="/quenmatkhau">Quên mật khẩu?</a></span>
                      </p>
                      <button type="submit" class="aa-browse-btn">
                        Đăng nhập
                      </button>
                      <p
                        th:if="${#request.getParameter('error') == 'true'}"
                        style="color: red"
                      >
                        The Username or password is incorrect
                      </p>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- / Cart view section -->

    <!--  end content-->
    <script>
      var date = new Date();

      var day = date.getDate();
      var month = date.getMonth() + 1;
      var year = date.getFullYear();

      if (month < 10) month = '0' + month;
      if (day < 10) day = '0' + day;

      var today = year + '-' + month + '-' + day;

      document.getElementById('the-date').value = today;
    </script>
    <!-- footer -->
    <th:block th:include="/_footer"></th:block>
    <!-- / footer -->
    <!-- jQuery library -->
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.js"></script>
    <!-- SmartMenus jQuery plugin -->
    <script type="text/javascript" src="js/jquery.smartmenus.js"></script>
    <!-- SmartMenus jQuery Bootstrap Addon -->
    <script
      type="text/javascript"
      src="js/jquery.smartmenus.bootstrap.js"
    ></script>
    <!-- To Slider JS -->
    <script src="js/sequence.js"></script>
    <script src="js/sequence-theme.modern-slide-in.js"></script>
    <!-- Product view slider -->
    <script type="text/javascript" src="js/jquery.simpleGallery.js"></script>
    <script type="text/javascript" src="js/jquery.simpleLens.js"></script>
    <!-- slick slider -->
    <script type="text/javascript" src="js/slick.js"></script>
    <!-- Price picker slider -->
    <script type="text/javascript" src="js/nouislider.js"></script>
    <!-- Custom js -->
    <script src="js/custom.js"></script>
  </body>
</html>
