<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Nông sản 46 - Giỏ hàng</title>

<!-- Font awesome -->
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
	integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
	crossorigin="anonymous">
<link href="css/font-awesome.css" rel="stylesheet">

<!-- Bootstrap -->
<link href="css/bootstrap.css" rel="stylesheet">
<link rel="icon" href="images/favicon.png" type="image/x-icon">
<!-- SmartMenus jQuery Bootstrap Addon CSS -->
<link href="css/jquery.smartmenus.bootstrap.css" rel="stylesheet">
<!-- Product view slider -->
<link rel="stylesheet" type="text/css" href="css/jquery.simpleLens.css">
<!-- slick slider -->
<link rel="stylesheet" type="text/css" href="css/slick.css">
<!-- price picker slider -->
<link rel="stylesheet" type="text/css" href="css/nouislider.css">
<!-- Theme color -->
<link id="switcher" href="css/theme-color/default-theme.css"
	rel="stylesheet">

<!-- Top Slider CSS -->
<link href="css/sequence-theme.modern-slide-in.css" rel="stylesheet"
	media="all">

<!-- Main style sheet -->
<link href="css/style.css" rel="stylesheet">

<!-- Google Font -->
<link href='https://fonts.googleapis.com/css?family=Lato'
	rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Raleway'
	rel='stylesheet' type='text/css'>
<link
	href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
	rel="stylesheet">

</head>
<body>
	<!-- wpf loader Two -->
	<div id="wpf-loader-two">
		<div class="wpf-loader-two-inner">
			<span>Loading</span>
		</div>
	</div>
	<!-- / wpf loader Two -->
	<!-- SCROLL TOP BUTTON -->
	<a class="scrollToTop" href="#"><i class="fa fa-chevron-up"></i></a>
	<!-- END SCROLL TOP BUTTON -->
	
	<!-- Start header section -->

	<!-- / header section -->

	<th:block th:include="/_header"></th:block>
	<!--  content -->
	<!-- catg header banner section -->
	<section id="aa-catg-head-banner">
		<img src="images/banner-cart.png" alt="banner giỏ hàng">
		<div class="aa-catg-head-banner-area">
			<div class="container">
				<div class="aa-catg-head-banner-content">
					<h2>Giỏ hàng</h2>
					<ol class="breadcrumb">
						<li><a th:href="@{/}">Trang chủ </a></li>
						<li style="color: #fff">Thông tin giỏ hàng</li>
					</ol>
				</div>
			</div>
		</div>
	</section>
	<!-- / catg header banner section -->

	<!-- Cart view section -->
	<section id="cart-view">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="cart-view-area">
						<div class="cart-view-table">
							<form>
								<div class="table-responsive">
									<table class="table">
										<thead>
											<tr>
												<th>Bỏ chọn</th>
												<th>Mô tả</th>
												<th>Sản phẩm</th>
												<th>Giá</th>
												<th>Số lượng</th>
												<th>Giảm giá</th>
												<th>Thành Tiền</th>
											</tr>
										</thead>
										<tbody>
											<tr th:each="item:${listCart}">
												<td><a class="remove" href=""><fa
															class="fa fa-close"></fa></a></td>
												<td><a href=""><img th:src="@{'/images/'+${item.s.image_link}}"></a></td>
												<td><a class="aa-cart-title" href=""
													th:text="${item.s.name}"></a></td>
												<td th:text="${item.s.price}"></td>
												<td><input th:id="'qty'+${item.s.id}" th:name="${item.s.id}" class="aa-cart-quantity" type="number"
													value="1" min="1" onchange="changeNum(name)"></td>
												<td th:text="${item.s.discount}+'%'">0 %</td>
												<td th:id="'priceItem'+${item.s.id}" th:text="${item.getPriceItem()}"></td>
											</tr>
											<tr>
												<td colspan="6" class=""><strong>TỔNG TIỀN</strong></td>
												<td><strong id="totalCost" th:text="${totalPrice}+'VNĐ'">VND</strong></td>
											</tr>

										</tbody>
									</table>
								</div>
							</form>
							<!-- Cart Total view -->
							<div class="cart-view-total">
								<h4>Thông tin giỏ hàng</h4>
								<table class="aa-totals-table">
									<tbody>
										<tr>
											<th>Tạm tính</th>
											<td id="totalCost2" th:text="${totalPrice}+'VNĐ'">VNĐ</td>
										</tr>
										<tr>
											<th>VAT</th>
											<td>0 VNĐ</td>
										</tr>
										<tr>
											<th>Tổng cộng</th>
											<td><strong id="totalCost3" th:text="${totalPrice}+'VNĐ'">VNĐ</strong></td>
										</tr>
									</tbody>
								</table>
								<a href="/checkout" class="aa-cart-view-btn">Thanh toán</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- / Cart view section -->

	<!--  end content-->
	<!-- footer -->
	<th:block th:include="/_footer"></th:block>
	<!--  footer -->
	<!-- jQuery library -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.js"></script>
	<!-- SmartMenus jQuery plugin -->
	<script type="text/javascript" src="js/jquery.smartmenus.js"></script>
	<!-- SmartMenus jQuery Bootstrap Addon -->
	<script type="text/javascript" src="js/jquery.smartmenus.bootstrap.js"></script>
	<!-- To Slider JS -->
	<script src="js/ajax.js"></script>
	<script src="js/sequence.js"></script>
	<script src="js/sequence-theme.modern-slide-in.js"></script>
	<!-- Product view slider -->
	<script type="text/javascript" src="js/jquery.simpleGallery.js"></script>
	<script type="text/javascript" src="js/jquery.simpleLens.js"></script>
	<!-- slick slider -->
	<script type="text/javascript" src="js/slick.js"></script>
	<!-- Price picker slider -->
	<script type="text/javascript" src="js/nouislider.js"></script>
	<!-- Custom js -->
	<script src="js/custom.js"></script>
	<script>
	function changeNum(name){

			var add = {};
			add["id"] = name;
			add["quantity"] = $("#qty"+name).val();

			$.ajax({
				type : "POST",
				contentType : "application/json",
				url : "/changeQuantity",
				data : JSON.stringify(add),
				dataType : 'json',
				cache : false,
				timeout : 600000,
				success : function(data) {

					var json = JSON.stringify(data, null, 4);
					var result = JSON.parse(json);
					$("#priceItem"+name).html(result.price);
					$("#totalCost").html(result.totalPrice);
					$("#totalCost2").html(result.totalPrice);
					$("#totalCost3").html(result.totalPrice);
				},
				error : function(e) {

					alert("Change quantity failed!");

				}
			});

	}
	
	</script>

</body>
</html>
